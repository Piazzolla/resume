<section class="text-gray-600 body-font hover:scale-105 transition duration-300">
  <div class="container px-5 mx-auto">
    <div class="p-5 bg-white flex items-center mx-auto border-b  mb-10 border-gray-200 rounded-lg sm:flex-row flex-col">

      <!-- Institution logo  -->

      <div class="sm:w-32 sm:h-32 h-20 w-20 sm:mr-10 flex flex-col items-center justify-center align-middle gap-4 flex-shrink-0">
        <img src="../../../../../assets/images/{{experience.logo}}" />
        <!-- <h1 class="hidden sm:block text-5xl text-center">{{years}}</h1> -->
      </div>

      <div class="flex-grow sm:text-left text-center mt-6 sm:mt-0">

        <!-- Title and Subtitle  -->

        <h1 class="text-black text-2xl title-font font-bold mb-2">{{experience.title}}</h1>
        <p class="leading-relaxed text-base">{{experience.subtitle}}</p>

        <!-- Technologies icons  -->
         <div class="flex flex-wrap">
          @for( tag of experience.technologies; track $index) {

            <div class="py-1">
              <div class="inline-block mr-2">
                <div class="flex pr-2 h-full items-center">
                  <svg class="text-yellow-500 w-6 h-6 mr-1" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                  stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <circle cx="12" cy="12" r="9" />
                  <path d="M9 12l2 2l4 -4" />
                </svg>
                <p class="title-font font-medium">{{ tag }}</p>
              </div>
            </div>
          </div>
        }

        </div>

        <!-- Description -->
        <div class="md:flex font-bold text-gray-800 p-2">
          <div class="w-full flex space-x-3 text-justify">
              <h2 class="text-gray-800">{{experience.description}}</h2>
          </div>
        </div>

        <!-- <a class="mt-3 text-indigo-500 inline-flex items-center">Learn More
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-4 h-4 ml-2" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a> -->
      </div>
    </div>
  </div>
</section>
